<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script> -->

    <!-- jQuery Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <style>
        #employee-table th, td {
            display: inline-block;
            width: 16.575%;
        }          
    </style>

</head>

<body>

    <div class="container">



        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">It schedules trains!</h3>
        </div>



        <div class="row">
            <div class="col-lg-12">
                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>   <!-- In Military Time -->
                                    <th>Minutes Away</th>          <!-- In Minutes -->
                                </tr>
                            </thead>
                            <tbody id="train-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>



        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        <h3 class="card-title">Add Train</h3>
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Sodor Express" type="text">  <!-- Ont Hyme Railways, Otto Thai M. Railways-->
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Ffarquhar Quarry" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-train-time-input">First Train Time</label>
                                <input class="form-control" id="first-train-time-input" placeholder="23:00" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (in minutes)</label>
                                <input class="form-control" id="frequency-input" placeholder="33" type="text">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="schedulerLogic.js"></script>
</body>

</html>
